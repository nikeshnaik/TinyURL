<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Cloned Link - Create Short Link to Long URL to embed in documents and track</title>

</head>

<body>

    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo.png" alt="Logo" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Cloned Link</span>
                <span class="heading-primary--sub">Shorten Long-URL and track link analytics</span>
            </h1>

            <input class="input-text" placeholder="Enter Long URL" />
            <button class="btn">Generate!</button>
            <div class="shorten-link">
                <span class="shorten-link--primary">Heres your shorten Link!!</span>
                <button class="btn--copy">Copy!</button>
            </div>
        </div>

    </header>

    <script src="./app.js"></script>
</body>

</html>
